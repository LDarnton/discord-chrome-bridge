<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open Discord in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent-2: #6366f1;
      --danger: #ef4444;
      --border: #1f2937;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    body{
      margin:0;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, 'Apple Color Emoji', 'Segoe UI Emoji';
      color: var(--text);
      background: linear-gradient(135deg, #0b1220, #10172d);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .app{
      width:100%;
      max-width:420px;
      padding:16px;
    }

    .card{
      background: rgba(17,24,39,.9);
      border-radius:18px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      padding:18px 18px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card-header{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .spinner{
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid rgba(148,163,184,.45);
      border-top-color:var(--accent-2);
      animation: spin 0.9s linear infinite;
      flex-shrink:0;
    }

    .card-title{
      margin:0;
      font-size:16px;
      font-weight:600;
    }

    .card-subtitle{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }

    .card-body{
      font-size:13px;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .status-line{
      font-size:13px;
      color:var(--accent-2);
    }

    .status-error{
      color:var(--danger);
    }

    .url-preview{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:11px;
      max-height:4.5em;
      overflow:hidden;
      text-overflow:ellipsis;
      word-break:break-all;
      padding:8px 10px;
      border-radius:10px;
      background:#020617;
      border:1px solid rgba(15,23,42,.9);
      color:var(--text);
    }

    .actions{
      margin-top:4px;
      display:flex;
      justify-content:flex-end;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:8px 12px;
      border-radius:12px;
      background:#0b1220;
      border:1px solid var(--border);
      color:var(--text);
      font-size:12px;
      cursor:pointer;
      text-decoration:none;
      transition: transform .02s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{
      background:#0f172a;
      border-color:#243045;
    }
    .btn:active{
      transform: translateY(1px);
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="card-header">
        <div class="spinner" aria-hidden="true"></div>
        <div>
          <h1 class="card-title">Opening Discord in your browser…</h1>
          <p class="card-subtitle" id="subtitle">
            Hang tight, we’re redirecting you to the message.
          </p>
        </div>
      </div>

      <div class="card-body">
        <div class="status-line" id="status">Preparing redirect…</div>

        <div>
          <div class="card-subtitle">Target URL</div>
          <div class="url-preview" id="urlPreview">–</div>
        </div>

        <div class="actions">
          <a id="fallbackLink" class="btn" href="#" rel="noopener noreferrer">
            Open manually
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const statusEl = document.getElementById('status');
      const urlPreviewEl = document.getElementById('urlPreview');
      const fallbackLinkEl = document.getElementById('fallbackLink');
      const subtitleEl = document.getElementById('subtitle');

      function setStatus(message, isError) {
        statusEl.textContent = message;
        if (isError) {
          statusEl.classList.add('status-error');
        } else {
          statusEl.classList.remove('status-error');
        }
      }

      function getQueryParam(name) {
        const query = window.location.search || '';
        if (!query.startsWith('?')) return null;

        const parts = query.substring(1).split('&');
        for (let i = 0; i < parts.length; i++) {
          const [key, value = ''] = parts[i].split('=');
          if (key === name) {
            try {
              return decodeURIComponent(value);
            } catch (e) {
              return value;
            }
          }
        }
        return null;
      }

      // Try ?u= or ?url= FIRST (more reliable from apps like Discord)
      let target = getQueryParam('u') || getQueryParam('url') || '';

      // Fallback to hash (#https://discord.com/...) if present
      if (!target && window.location.hash && window.location.hash.length > 1) {
        target = window.location.hash.slice(1);
      }

      if (!target) {
        setStatus('Missing target URL. Please check the link format.', true);
        urlPreviewEl.textContent = 'No URL supplied.';
        fallbackLinkEl.href = 'https://discord.com/';
        fallbackLinkEl.textContent = 'Go to Discord';
        return;
      }

      // Normalise target to a https:// URL
      if (!/^https?:\/\//i.test(target)) {
        target = 'googlechromes://' + target.replace(/^\/+/, '');
      }

      urlPreviewEl.textContent = target;
      fallbackLinkEl.href = target;
      fallbackLinkEl.textContent = 'Open manually';

      subtitleEl.textContent = 'Opening the Discord link in your browser.';
      setStatus('Redirecting you now…', false);

      // Do the redirect after a minimal delay so UI paints
      setTimeout(function () {
        try {
          window.location.href = target;
        } catch (e) {
          setStatus('Redirect failed. Use the button below.', true);
        }
      }, 250);
    })();
  </script>
</body>
</html>
