<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open Discord in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* === core of your popup style, trimmed to what we need === */
    :root{
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent-2: #6366f1;
      --danger: #ef4444;
      --border: #1f2937;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    body{
      margin:0;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, 'Apple Color Emoji', 'Segoe UI Emoji';
      color: var(--text);
      background: linear-gradient(135deg, #0b1220, #10172d);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .app{
      width:100%;
      max-width:420px;
      padding:16px;
    }

    .card{
      background: rgba(17,24,39,.9);
      border-radius:18px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      padding:18px 18px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card-header{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .card-icon{
      width:32px;
      height:32px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background:rgba(59,130,246,.22);
      border:1px solid rgba(96,165,250,.6);
      font-size:18px;
    }

    .card-title{
      margin:0;
      font-size:16px;
      font-weight:600;
    }

    .card-subtitle{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }

    .card-body{
      font-size:13px;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .status-line{
      font-size:13px;
      color:var(--accent-2);
    }

    .status-error{
      color:var(--danger);
    }

    .url-preview{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:11px;
      max-height:4.5em;
      overflow:hidden;
      text-overflow:ellipsis;
      word-break:break-all;
      padding:8px 10px;
      border-radius:10px;
      background:#020617;
      border:1px solid rgba(15,23,42,.9);
      color:var(--text);
    }

    .actions{
      margin-top:4px;
      display:flex;
      justify-content:flex-end;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:8px 12px;
      border-radius:12px;
      background:#0b1220;
      border:1px solid var(--border);
      color:var(--text);
      font-size:12px;
      cursor:pointer;
      text-decoration:none;
      transition: transform .02s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{
      background:#0f172a;
      border-color:#243045;
    }
    .btn:active{
      transform: translateY(1px);
    }

    .spinner{
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid rgba(148,163,184,.45);
      border-top-color:var(--accent-2);
      animation: spin 0.9s linear infinite;
      flex-shrink:0;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="card-header">
        <div class="spinner" aria-hidden="true"></div>
        <div>
          <h1 class="card-title">Opening Discord in your browser…</h1>
          <p class="card-subtitle" id="subtitle">
            Hang tight, we’re redirecting you to the message.
          </p>
        </div>
      </div>

      <div class="card-body">
        <div>
          <div class="status-line" id="status">Preparing redirect…</div>
        </div>
        <div>
          <div class="card-subtitle">Target URL</div>
          <div class="url-preview" id="urlPreview">–</div>
        </div>

        <div class="actions">
          <a id="fallbackLink" class="btn" href="#" rel="noopener noreferrer">
            Open manually
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const statusEl = document.getElementById('status');
      const urlPreviewEl = document.getElementById('urlPreview');
      const fallbackLinkEl = document.getElementById('fallbackLink');
      const subtitleEl = document.getElementById('subtitle');

      function setStatus(message, isError) {
        statusEl.textContent = message;
        if (isError) {
          statusEl.classList.add('status-error');
        } else {
          statusEl.classList.remove('status-error');
        }
      }

      // 1) Get target from ?u= or ?url= or from hash (#https://...)
      const params = new URLSearchParams(window.location.search);
      let target = params.get('u') || params.get('url') || '';

      if (!target && window.location.hash && window.location.hash.length > 1) {
        // e.g. #https://discord.com/...
        target = window.location.hash.slice(1);
        try {
          target = decodeURIComponent(target);
        } catch (_) {
          // if it wasn't encoded it's still fine
        }
      }

      if (!target) {
        setStatus('Missing target URL. Please check the link format.', true);
        urlPreviewEl.textContent = 'No URL supplied.';
        fallbackLinkEl.href = 'https://discord.com/';
        fallbackLinkEl.textContent = 'Go to Discord';
        return;
      }

      // Make sure it’s https://… if someone passed just discord.com/...
      if (!/^https?:\/\//i.test(target)) {
        target = 'https://' + target.replace(/^\/+/, '');
      }

      urlPreviewEl.textContent = target;
      fallbackLinkEl.href = target;
      fallbackLinkEl.textContent = 'Open in browser';

      // 2) Build the actual redirect URL based on platform
      const ua = navigator.userAgent || navigator.vendor || '';
      const isIOS = /iphone|ipad|ipod/i.test(ua);
      const isChromeOnIOS = /CriOS/i.test(ua);

      let redirectUrl = target;

      // On iOS Chrome, use googlechromes:// so it stays in Chrome
      if (isIOS && isChromeOnIOS) {
        redirectUrl = 'googlechromes://' + target.replace(/^https?:\/\//i, '');
        subtitleEl.textContent = 'Using Chrome on iOS – forcing the link to stay in Chrome.';
      } else {
        subtitleEl.textContent = 'Opening the Discord link in your browser.';
      }

      setStatus('Redirecting you now…', false);

      // 3) Do the redirect (slight delay so the user sees the page)
      setTimeout(function () {
        try {
          window.location.replace(redirectUrl);
        } catch (e) {
          // If replace fails for some reason, fall back to href
          window.location.href = redirectUrl;
        }
      }, 500);
    })();
  </script>
</body>
</html>
